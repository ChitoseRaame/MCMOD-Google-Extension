<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCMOD.cn 快捷方式</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div class="buttons-grid">
        <button class="nav-btn" data-url="https://www.mcmod.cn/">
            <span>前往百科主站</span>
            <div class="ripple"></div>
        </button>
        <button class="nav-btn" data-url="https://bbs.mcmod.cn/">
            <span>前往百科论坛</span>
            <div class="ripple"></div>
        </button>
        <button class="nav-btn" data-url="https://play.mcmod.cn/">
            <span>前往找服玩</span>
            <div class="ripple"></div>
        </button>
        <button class="nav-btn" data-url="https://www.mcmod.cn/modpack.html">
            <span>查找整合包</span>
            <div class="ripple"></div>
        </button>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="搜索模组...">
        <button id="searchBtn" class="search-btn">🔍</button>
    </div>
    <a href="https://space.bilibili.com/438147311" target="_blank" class="bilibili-link">
        <img src="https://i0.hdslb.com/bfs/static/jinkela/long/gif/loading-blue.gif" alt="Bilibili">
    </a>
</div>
<script src="popup.js"></script>
</body>
</html>
